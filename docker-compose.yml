version: '3'

volumes:
  local_postgres_data: {}

services:
  postgres:

    image: postgres:12.2

    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
    ports:
      - "5434:5432"
    env_file:
      - .env

  redis:
    image: redis:6.2.6
    container_name: redis
    ports:
      - "6379:6379"